<!DOCTYPE html>
<meta charset="utf-8">
<title>Streamgraph</title>
<style>

button {
  position: absolute;
  left: 10px;
  top: 10px;
}

</style>
<svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

d3.csv("data/song-graph-data.csv", function(error, data) {
  console.log(data);

  var n = data.length, // number of layers
      m = Object.keys(data[0]).length-2; // number of samples per layer

  var stack = d3.stack().keys(d3.range(n)).order(d3.stackOrderInsideOut).offset(d3.stackOffsetWiggle),
      layers = stack(d3.transpose(d3.range(n).map(function(i) {
        // console.log(data);
        a = [];
        // console.log(i);
        // console.log(data[i])
        for (var j = 0; j < m; j++) {
          a.push(data[i]["x"+j]);
        }
        return a;
      })));

  var svg = d3.select("svg"),
      width = +svg.attr("width"),
      height = +svg.attr("height");

  var x = d3.scaleLinear()
      .domain([0, m])
      .range([0, width]);

  var y = d3.scaleLinear()
      .domain([d3.min(layers, stackMin), d3.max(layers, stackMax)])
      .range([height, 0]);

  var z = d3.interpolateCool;

  var area = d3.area()
      .x(function(d, i) { return x(i); })
      .y0(function(d) { return y(d[0]); })
      .y1(function(d) { return y(d[1]); });

  svg.selectAll("path")
    .data(layers)
    .enter().append("path")
      .attr("d", area)
      .attr("fill", function(d,i) { return z(Math.random()); })
      .attr("stroke", "black")
      .append("title")
        .text((d,i) => data[i].title+" ["+data[i].count+" listens]");

  function stackMax(layer) {
    return d3.max(layer, function(d) { return d[1]; });
  }

  function stackMin(layer) {
    return d3.min(layer, function(d) { return d[0]; });
  }


});

</script>
